<div id="page-wrapper" style="margin-top: 100px">
    <div class="row">
    <div class="container" align="center">
            <div class="login-panel panel panel-default" align="left" style="max-width: 500px;">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>


                <div class="panel-body">
                        <fieldset>
                            <div id="info">
                            <div class="alert alert-info">
                                <i class="fa fa-info-circle fa-fw"></i> Please login to continue.
                            </div>
                            </div>
                            <div class="form-group">
                                <input id="username" class="form-control" placeholder="Username" name="username"
                                       autofocus>
                                <input id="password" class="form-control" placeholder="Password" name="password"
                                       type="password"
                                       value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block" onclick="login()">Login</button>
                        <a  class="btn btn-lg btn-primary btn-block">Sign Up</a>
                        </fieldset>
                </div>
                </div>
            </div>
