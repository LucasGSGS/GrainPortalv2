                <div class="panel-body">
                    <fieldset>
                        <div id="info">

                        </div>

                            <input id="city" class="form-control" placeholder="Enter your city">
                            <input id="address" class="form-control" placeholder="Enter your street address">
                            <input id="zipCode" class="form-control" placeholder="Enter your zip code">
                        </div>

                        </div>

                        <button class="btn btn-lg btn-primary btn-block" onclick="window.history.back();">Go Back</button>
                        <div id = "alert"></div>
