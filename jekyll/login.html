<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
    <!-- User Javascript and CSS -->
    <script src="/assets/js/login.js"></script>
    <style>
        body {
            background: url("/assets/img/field.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
<div class="navbar-header">
    <a class="navbar-brand" href="/">Grain Portal v2.0</a>
</div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                        <fieldset>
                            <div id="info">
                            <div class="alert alert-info">
                                <i class="fa fa-info-circle fa-fw"></i> If you need a new password, enter your username and click "Request New Password". A new password will be sent to your phone.
                            </div>
                            </div>
                            <div class="form-group">
                                <input id="username" class="form-control" placeholder="Username" name="username"
                                       autofocus>
                                <input id="password" class="form-control" placeholder="Password" name="password"
                                       type="password"
                                       value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block" onclick="login()">Login</button>
                            <button class="btn btn-lg btn-primary btn-block" onclick="reset()">Request New Password</button>
                            <div id = "alert"></div>
                        </fieldset>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">

                    <div style="text-align: center">
                        <a href="/signup"><h5 class="panel-title">Sign Up</h5></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
