---
layout: trader_main
---
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Market</h1>
    </div>
</div>



<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-info">
            <i class="fa fa-info-circle fa-fw"></i> You can view details about the crops or send a message to the seller.
    </div>
    <div class="col-lg-12" id="table-wrapper">

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="more_info" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Message</h4>
            </div>
            <div class="modal-body">
                <div id="contact-info">
                    <div class="alert alert-info">
                        <i class="fa fa-info-circle fa-fw"></i> Send a message to seller.
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="12" id="message"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="submit_message" onclick="submit_message()">Send</button>
            </div>
        </div>
    </div>
</div>

<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
