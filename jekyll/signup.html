<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
    <!-- User Javascript and CSS -->
    <script src="/assets/js/signup.js"></script>
    <style>
        body {
            background: #F8F8F8;
        }
        body {
            background: url("/assets/img/field.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
<div class="navbar-header">
    <a class="navbar-brand" href="/">Grain Portal v2.0</a>
</div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign Up</h3>
                </div>
                <div class="panel-body">
                    <fieldset>
                        <div id="info">
                            <div class="alert alert-info">
                                <i class="fa fa-info-circle fa-fw"></i> Please enter a valid phone number with area code, and select the correct country. Your password will be sent to your phone.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userType">I'm a</label>
                            <select class="form-control" id="userType">
                                <option value = "1">Farmer</option>
                                <option value = "2">Trader</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input id="username" class="form-control" placeholder="Enter your username" name="username"
                                   autofocus>
                            <small id="usernameHelp" class="form-text text-muted">Between 1 to 10 characters. Letters and numbers only.</small>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input id="phoneNumber" class="form-control" placeholder="Enter your phone number">
                            <small id="phoneNumberHelp" class="form-text text-muted">Full phone number with area code.</small>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="firstName" class="form-control" placeholder="Enter your first name">
                            <input id="lastName" class="form-control" placeholder="Enter your last name">
                        </div>

                        <div class="form-group">
                            <label for="country">Country</label>
                            <select class="form-control" id="country">
                                <option value = "IN">India</option>
                                <option value = "US">United States</option>
                            </select>
                        </div>
                        <button class="btn btn-lg btn-success btn-block" onclick="signup()">Sign Up</button>
                        <div id = "alert"></div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
