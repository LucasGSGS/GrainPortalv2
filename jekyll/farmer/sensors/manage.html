---
layout: farmer_main
---
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Sensors Management</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-plus-circle"></i> Add a sensor
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div id="alert">
                <div class="alert alert-info">
                    <i class="fa fa-info-circle fa-fw"></i> Add a sensor to your account, so that you can get readings
                    and alerts from it.
                </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Sensor information</label>
                        <input class="form-control" id="major" placeholder="Enter major here">
                        <input class="form-control" id="minor" placeholder="Enter minor here">
                        <p class="help-block">Major and minor are two IDs used to uniquely identify a sensor.</p>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" id="name" placeholder="Enter name here">
                        <p class="help-block">Create a name for this sensor.</p>
                    </div>
                </div>
                <div class="col-lg-12">
                    <button type="button" class="btn btn-success" onclick="add()">Add Sensor</button>
                    <button type="button" class="btn btn-danger" onclick="reset()">Reset Form</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-thermometer-full"></i> My sensors
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body" id="sensor-data">
                <div class="col-lg-12" id="table-wrapper">
                    <div class="huge">
                        <div class="loader"></div>
                    </div>
                    <br>
                    <h4 style="text-align:center">Loading...</h4>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>
<script src="/assets/js/farmer/sensors/manage.js"></script>
