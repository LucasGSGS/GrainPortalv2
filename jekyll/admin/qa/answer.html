---
layout: admin_main
---
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Answer Questions</h1>
    </div>
</div>

<div id="info">

</div>
<div class="row">
    <div class="col-lg-12" id="question-container">
        <div class="huge">
            <div class="loader"></div>
        </div>
        <br>
        <h4 style="text-align:center">Loading...</h4>
    </div>
</div>

<div class="modal fade" id="more_info" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Answer Question</h4>
            </div>
            <div class="modal-body">
                <div id="answer-info">
                    <div class="alert alert-info">
                        <i class="fa fa-info-circle fa-fw"></i> Type the answer below.
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="12" id="answer-text"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="submit_answer" onclick="submit_answer()">Submit Answer</button>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-success contact" data-toggle="modal" data-target="#more_info">Contact Seller</button>
</div>
<script src="/assets/js/admin/qa/answer.js"></script>
