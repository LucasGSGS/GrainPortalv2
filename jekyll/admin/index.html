---
layout: admin_main
---

<!-- Table View class -->
<div class="row tableview">
    <div class="col-lg-12">
        <h1 class="page-header">Farmer Profiles</h1>
    </div>
</div>



<div class="row tableview">
    <div class="col-lg-12">
        <div class="alert alert-info">
            <i class="fa fa-info-circle fa-fw"></i> You can know everthing about farmers form this page.
        </div>
    </div>
    <div class="col-lg-12" id="table-wrapper">

    </div>
</div>


<!-- Detailed View class-->
<div class="detailview" hidden>
	<div class="row">
			<div class="col-lg-12">
					<h1 class="page-header" id="detail_header">
            <button type="button" class="btn btn-info" id="favorite-button">
                <span class="glyphicon glyphicon-star-empty"></span>
                Favorite
            </button>
          </h1>
			</div>
	</div>

	<div class="row">
			<div class="col-lg-12">
					<div class="alert alert-info">
							<i class="fa fa-info-circle fa-fw"></i> This page shows detailed information of a specific farmer.
					</div>
			</div>
			<div id="selfile">
				<img src="/assets/img/default_selfile.jpg" alt="Selfile" id="selfile-img" style="width:25%;height:25%;">
			</div>
			<div id="space">
				<img src="/assets/img/space.png" alt="Nothing" style="width:15%;height:15%;">
			</div>
			<div class="col-lg-12" id="detail-wrapper">

			</div>
			<div class="col-lg-12">
        <button type="button" class="btn btn-success goback">Go Back</button>
        <button type="button" class="btn btn-danger">Delete Me</button>
    	</div>

	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="more_info" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Message</h4>
            </div>
            <div class="modal-body">
                <div id="contact-info">
                    <div class="alert alert-info">
                        <i class="fa fa-info-circle fa-fw"></i> Send a message to farmer.
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="12" id="message"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="submit_message" onclick="submit_message()">Send</button>
            </div>
        </div>
    </div>
</div>

<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
<script src="/assets/js/admin/index.js"></script>
